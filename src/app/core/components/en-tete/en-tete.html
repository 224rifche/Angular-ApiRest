<header class="main-header">
  <div class="logo">
    <a routerLink="/" class="logo-link">PokéMonde & pays</a>
  </div>
  <nav class="main-nav">
    <ul class="nav-list">
      <li class="nav-item"><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Accueil</a></li>
      <li class="nav-item"><a routerLink="/pokemons" routerLinkActive="active" class="nav-link">Pokémons</a></li>
      <li class="nav-item"><a routerLink="/pays" routerLinkActive="active" class="nav-link">Pays</a></li>
      <li class="nav-item" *ngIf="(isAdmin$ | async)"><a routerLink="/users" routerLinkActive="active" class="nav-link">Utilisateurs</a></li>
      <li class="nav-item" *ngIf="!(isLoggedIn$ | async)"><a routerLink="/login" routerLinkActive="active" class="nav-link">Connexion</a></li>
      <li class="nav-item" *ngIf="(isLoggedIn$ | async)"><button type="button" class="nav-link" (click)="logout()">Déconnexion</button></li>
    </ul>
  </nav>
</header>

<div class="login-wrapper">
  <div class="login-container">
    <div class="login-card">
      <!-- En-tête simplifié -->
      <div class="login-header">
        <h1>Connexion</h1>
      </div>

      <!-- Formulaire de connexion -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Champ Email -->
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
            </span>
            <input 
              id="email" 
              type="email" 
              formControlName="email" 
              class="form-input"
              placeholder="votre@email.com"
              [ngClass]="{'input-error': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
              required>
          </div>
        </div>

        <!-- Champ Mot de passe -->
        <div class="form-group">
          <label for="password" class="form-label">Mot de passe</label>
          <div class="input-group">
            <span class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
            </span>
            <input 
              id="password" 
              type="password" 
              formControlName="password" 
              class="form-input"
              placeholder="••••••••"
              [ngClass]="{'input-error': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
              required>
            <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
        </div>

        <!-- Message d'erreur -->
        <div class="form-error" *ngIf="error">
          {{ error }}
        </div>

        <!-- Bouton de soumission -->
        <button 
          class="btn btn-primary btn-block" 
          type="submit" 
          [disabled]="loginForm.invalid || loading"
          [ngClass]="{'btn-loading': loading}">
          <span *ngIf="!loading">Se connecter</span>
          <span *ngIf="loading" class="spinner"></span>
        </button>
      </form>

      <!-- Lien vers l'inscription -->
      <div class="login-footer">
        <p><a [routerLink]="['/register']" class="signup-link">S'inscrire</a></p>
      </div>
    </div>
  </div>
</div>
